plugins {
  id 'org.springframework.boot' version '2.2.6.RELEASE'
  id 'io.spring.dependency-management' version '1.0.9.RELEASE'
  id 'java'
}

group = 'pro.cuber'
version = '0.1.1'
sourceCompatibility = '1.8'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter'
  runtimeOnly 'mysql:mysql-connector-java'
  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
}

test {
  useJUnitPlatform()
}

tasks.create("jarAndSymlink") {
  description("Generate the jar and make a permanent symlink from project root")
  dependsOn("bootJar")
  def outFileName = "${projectDir}/${project.name}.jar"
  outputs.file(file(outFileName))
  doLast {
    exec {
      executable "ln"
      args "-sf", "${buildDir}/libs/${project.name}-${version}.jar", outFileName
    }
  }
}
